<header role="banner" class="banner widgets columns-1">
    <a href="/" rel="home">
        <h1 class="site">{{ .Site.Title }}</h1>
        <p></p>
    </a>
    {{- if .Site.Menus.main }}
    <nav role="navigation" aria-label="Primary Navigation">
        {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
    </nav>
    {{- end -}}
</header>
